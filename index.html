<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Damage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b4cca">
</head>
<body>
    <h1>Pokémon Damage Calculator</h1>
    <form id="damage-form">
        <label for="attack-type">Attack Type:</label>
        <select id="attack-type"></select>

        <div id="target-types-container">
            <label>Target Types:</label>
            <button type="button" onclick="addTargetType()">+ Add Target Type</button>
        </div>

        <label for="base-damage">Base Damage:</label>
        <input type="number" id="base-damage" value="20">

        <button type="button" onclick="calculateDamage()">Calculate Damage</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').catch(err => {
                console.error("Service Worker registration failed:", err);
            });
        }
    </script>
</body>
</html>
