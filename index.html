<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Poké List</title> <link rel="stylesheet" href="styles.css"></head><body> <h1>Poké List</h1> <!-- Display poke list --> <div id="poke-list"> <h3>List of Pokes</h3> <ul id="list"> <!-- Pokes will be displayed here --> </ul> <button onclick="getPokes()">Refresh List</button> </div> <!-- Add new poke form --> <div id="poke-add"> <h3>Add New Poke</h3> <input type="text" id="pokeName" placeholder="Enter pokemon name" /> <button onclick="addPoke()">Add to wishlist</button> </div> <script> function pokeApi(url, ...args) { return fetch(`https://filestore.pythonanywhere.com/${url}`, ...args)}function getPokes() { pokeApi('/pokes/') .then(response => response.json()) .then(data => { const pokeList = document.getElementById('list'); pokeList.innerHTML = ''; data.data.forEach(poke => { const listItem = document.createElement('li'); listItem.textContent = poke; const deleteButton = document.createElement('button'); deleteButton.textContent = 'Remove'; deleteButton.style.marginLeft = '10px'; deleteButton.onclick = function() { deletePoke(poke); }; listItem.appendChild(deleteButton); pokeList.appendChild(listItem); }); }) .catch(error => { console.error('Error fetching pokes:', error); });}function addPoke() { const pokeName = document.getElementById('pokeName').value; if (pokeName) { pokeApi(`/pokes/add/?name=${encodeURIComponent(pokeName)}`, { method: 'GET' }) .then(response => { if (response.status === 201) { document.getElementById('pokeName').value = '';getPokes();} else { alert('Failed to add poke. Please try again.'); } }) .catch(error => { console.error('Error adding poke:', error); }); } else { alert('Please enter a poke name.'); }}function deletePoke(pokeName) { pokeApi(`/pokes/delete/?name=${encodeURIComponent(pokeName)}`, { method: 'DELETE' }) .then(response => { if (response.status === 200) { getPokes();} else { alert('Failed to delete poke.'); } }) .catch(error => { console.error('Error deleting poke:', error); });}document.addEventListener('DOMContentLoaded', getPokes); </script></body></html>
