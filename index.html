<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Damage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b4cca">
</head>
<body>
    <h1>Pokémon Damage Calculator</h1>
    <form id="damage-form">
        <label for="attack-type">Attack Type:</label>
        <select id="attack-type"></select>

        <div id="target-types-container">
            <label>Target Types:</label>
            <button type="button" onclick="addTargetType()">+ Add Target Type</button>
            <div id="target-type-selects"></div> <!-- Container for target type selectors -->
        </div>

        <label for="base-damage">Base Damage:</label>
        <input type="number" id="base-damage" value="20">

        <button type="button" onclick="calculateDamage()">Calculate Damage</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>

<h2>Pokémon Health Calculator</h2>

<div>
    <label for="base-hp">Base HP:</label>
    <input type="number" id="base-hp" placeholder="Enter Base HP" required>
</div>

<div>
    <label for="pokemon-level">Current Level:</label>
    <input type="number" id="pokemon-level" placeholder="Enter Level" required min="1" step="1">
</div>

<button onclick="calculateTotalHP()">Calculate Total HP</button>

<div id="hp-result"></div>
